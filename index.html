<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Rocks and Stuff</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Custom stylesheet -->
		<link rel="stylesheet" type="text/css" href="custom.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

	    <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script>
			$('.launch-modal').click(function(e){
				e.preventDefault();
				var currImage = $(this).attr('src');
				console.log(currImage);
				$('.modal-body').html('<iframe width="2000px" height="1000px" frameborder="0" allowtransparency="true" src="' + currImage + '"></iframe>');	
				/* var currCaption = $(this).attr('name');
      			$('.modal-title').html(currCaption); */
			});
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="controller.js"></script>
	</head>

    <body ng-controller="myController">
	    <nav class="navbar navbar-inverse navbar-fixed-top">
	    	<div class="container">
	    		<div class="navbar-header">
	    			<a class="navbar-brand" href="#">Rocks and Stuff</a>
	    		</div>
	    		<div id="navbar">
	    			<ul class="nav navbar-nav">
		    			<li class="active">
		    				<a href="#">Rocks</a>
		    			</li>
		    			<li>
		    				<a href="#">Dams</a>
		    			</li>
	    			</ul>
	    		</div>
	    	</div>
	    </nav>
	    <div class="container">
	    	<div class="row">
	    		<div class="col-md-12 text-center">
	    			<h1>Rocks and Stuff</h1>
	    		</div>
	    		<div class="col-lg-3 col-md-4 col-xs-12" ng-repeat="image in images track by $index">
	    			<div class="thumbnail">
		    			<a data-toggle="modal" data-target="#myModal" href="img/{{image.source}}.jpg">
		    				<img class="launch-modal" ng-src="img/{{image.source}}.jpg">
		    			</a>
		    			<div class="caption">
		    				<h5>{{image.caption}}</h5>
		    			</div>
	    			</div>
	    		</div>
	    	</div>

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			  Launch modal
			</button>

			<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title"></h4>
			      </div>
			      <div class="modal-body">
			      	<img src="">
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		
		</div>

    </body>
</html>
